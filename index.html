<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Proof Waitlist</title>
    <!-- Google Font: Urbanist -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Untitled.svg" alt="Pocket Proof Logo" class="logo-image">
        </div>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </header>

    <section class="main-content">
        <div class="info">
            <p>Our app is in high demand and we’ve reached our limit for now.
               Join the waiting list below, and we’ll let you know when more spots are available.</p>

            <!-- Form for waiting list -->
            <form class="waiting-list-form" id="waitingListForm">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit">Sign Up</button>
            </form>

            <!-- Message container for displaying success/failure messages -->
            <div id="message" class="message-box"></div>
        </div>
        <div class="image">
            <img src="app-placeholder-image.jpg" alt="App Image" />
        </div>
    </section>

    <!-- JavaScript for form submission and message display -->
    <script>
        // Handle the form submission with JavaScript
        document.getElementById("waitingListForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Collect form data
            const name = document.querySelector('input[name="name"]').value;
            const email = document.querySelector('input[name="email"]').value;

            // Send form data to the server
            fetch('http://localhost:3000/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, email: email })
            })
            .then(response => response.text()) // Assuming server responds with plain text
            .then(data => {
                // Display success message
                const messageBox = document.getElementById("message");
                messageBox.classList.remove("error");
                messageBox.innerText = "Successfully signed up!";
                messageBox.style.display = "block"; // Show the success message
                // Optionally clear the form
                document.getElementById("waitingListForm").reset();
            })
            .catch(error => {
                // Display error message if something goes wrong
                const messageBox = document.getElementById("message");
                messageBox.classList.add("error");
                messageBox.innerText = "Error signing up. Please try again.";
                messageBox.style.display = "block"; // Show the error message
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
